<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Point Of Sales</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="content-container">
      <h1 class="heading">Let's get you started</h1>

      <p class="text">Sign up and lets get shopping!</p>

      <form action="" class="form-container">
        <input type="text" placeholder="Full_Name *" class="input" required />
        <input type="text" placeholder="Username *" class="input" required />
        <input
          type="password"
          placeholder="Password *"
          class="input"
          required
        />
        <input
          type="email"
          placeholder="Email Address *"
          class="input"
          required
        />
        <button type="submit">Continue</button>
      </form>

      <p class="text">
        Already signed in? <a href="./login.html" class="loginText">Login</a>
      </p>
    </div>
  </body>
</html>
